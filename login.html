<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Roamr*</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <!-- Login Form -->
        <div class="login-form">
            <h1>Welcome to Roamr*</h1>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Log In</button>
            <p id="login-message" class="message"></p>
            <p class="toggle-link" id="show-signup">Don't have an account? Sign Up</p>
        </div>
        <!-- Sign-up Form -->
        <div class="signup-form">
            <h1>Join Roamr*</h1>
            <input type="text" id="signup-username" placeholder="Choose a Username" required>
            <input type="password" id="signup-password" placeholder="Create a Password" required>
            <button id="signup-btn">Sign Up</button>
            <p id="signup-message" class="message"></p>
            <p class="toggle-link" id="show-login">Already have an account? Log In</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
